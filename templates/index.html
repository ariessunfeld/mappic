<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Georef - Drive Photo Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css" />
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: system-ui, -apple-system, sans-serif; }
        #controls {
            position: absolute; top: 10px; left: 60px; z-index: 1000;
            background: white; padding: 12px 16px; border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
            display: flex; gap: 8px; align-items: center; flex-wrap: wrap;
        }
        #folderInput {
            padding: 8px 12px; width: 380px; border: 1px solid #ccc;
            border-radius: 4px; font-size: 14px;
        }
        #folderInput:focus { outline: none; border-color: #4285f4; }
        #loadBtn {
            padding: 8px 18px; cursor: pointer; background: #4285f4;
            color: white; border: none; border-radius: 4px; font-size: 14px;
        }
        #loadBtn:hover { background: #3367d6; }
        #loadBtn:disabled { background: #ccc; cursor: default; }
        #status { font-size: 13px; color: #666; width: 100%; }
        #map { width: 100vw; height: 100vh; }
        .photo-popup { text-align: center; }
        .photo-popup img {
            max-width: 280px; max-height: 220px;
            border-radius: 4px; margin: 4px 0;
        }
        .photo-popup .filename { font-weight: 600; font-size: 13px; margin-bottom: 4px; }
        .photo-popup .coords { font-size: 11px; color: #666; margin-top: 4px; }
        .photo-popup .loading { color: #999; font-style: italic; padding: 20px 0; }
    </style>
</head>
<body>
    <div id="map"></div>
    <div id="controls">
        <input type="text" id="folderInput" placeholder="Paste Google Drive folder URL..." />
        <button id="loadBtn" onclick="loadFolder()">Load</button>
        <div id="status">Paste a Google Drive folder URL and click Load.</div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>
    <script>
        const map = L.map('map').setView([39.8, -98.6], 5);

        const osm = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors', maxZoom: 19
        }).addTo(map);

        const satellite = L.tileLayer(
            'https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}',
            { attribution: 'Esri', maxZoom: 19 }
        );

        L.control.layers({ "Street": osm, "Satellite": satellite }).addTo(map);

        let markerCluster = L.markerClusterGroup();
        map.addLayer(markerCluster);

        const status = document.getElementById('status');
        const loadBtn = document.getElementById('loadBtn');
        const folderInput = document.getElementById('folderInput');

        // Extract folder ID from various inputs:
        //   https://drive.google.com/drive/folders/ABC123?usp=sharing
        //   https://drive.google.com/drive/u/0/folders/ABC123
        //   ABC123  (raw ID)
        function parseFolderId(input) {
            const urlMatch = input.match(/\/folders\/([a-zA-Z0-9_-]+)/);
            if (urlMatch) return urlMatch[1];
            // If it looks like a raw folder ID (no spaces, no slashes)
            if (/^[a-zA-Z0-9_-]+$/.test(input)) return input;
            return null;
        }

        async function loadFolder() {
            const input = folderInput.value.trim();
            if (!input) { status.textContent = 'Please paste a folder URL.'; return; }

            const folderId = parseFolderId(input);
            if (!folderId) {
                status.textContent = 'Could not parse a folder ID from that input. Paste a Google Drive folder URL.';
                return;
            }

            loadBtn.disabled = true;
            status.textContent = 'Loading images...';

            try {
                // Load images directly using the folder ID
                const imgResp = await fetch(`/api/images?folder_id=${encodeURIComponent(folderId)}`);
                const imgData = await imgResp.json();

                if (imgData.error) {
                    status.textContent = imgData.error;
                    loadBtn.disabled = false;
                    return;
                }

                if (imgData.count === 0) {
                    status.textContent = 'No geotagged images found in this folder.';
                    loadBtn.disabled = false;
                    return;
                }

                // Clear old markers, add new ones
                markerCluster.clearLayers();
                const bounds = L.latLngBounds();

                imgData.images.forEach(img => {
                    const marker = L.marker([img.lat, img.lon]);

                    const popupHtml = `
                        <div class="photo-popup">
                            <div class="filename">${img.name}</div>
                            <img src="/api/thumbnail/${img.id}" loading="lazy"
                                 onerror="this.style.display='none'; this.nextElementSibling.style.display='block';" />
                            <div style="display:none; color:#999; font-size:12px;">Thumbnail unavailable</div>
                            <div class="coords">
                                ${img.lat.toFixed(6)}, ${img.lon.toFixed(6)}
                                ${img.altitude != null ? '<br>Alt: ' + img.altitude.toFixed(1) + ' m' : ''}
                            </div>
                        </div>
                    `;

                    marker.bindPopup(popupHtml, { maxWidth: 320, minWidth: 200 });
                    marker.bindTooltip(img.name);
                    markerCluster.addLayer(marker);
                    bounds.extend([img.lat, img.lon]);
                });

                map.fitBounds(bounds, { padding: [60, 60] });
                status.textContent = `Showing ${imgData.count} geotagged photo${imgData.count !== 1 ? 's' : ''}.`;

            } catch (err) {
                status.textContent = `Error: ${err.message}`;
            }

            loadBtn.disabled = false;
        }

        folderInput.addEventListener('keydown', e => {
            if (e.key === 'Enter') loadFolder();
        });
    </script>
</body>
</html>
